[project]
name = "mermaid-agent"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.42.0",
    "python-dotenv>=1.0.1",
    "pydantic>=2.8.2",
    "pillow>=10.4.0",
    "requests>=2.32.3",
    "llm>=0.15",
    "pytest>=8.3.2",
    "llm-gemini>=0.1a4",
    "typer>=0.12.5",
